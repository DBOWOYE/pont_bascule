{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr" data-nav-layout="vertical" data-vertical-style="overlay" data-theme-mode="light" data-header-styles="light" data-menu-styles="light" data-toggled="close">

<head>

    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> KBM - {% block title %} {% endblock  %} </title>
    <!-- Favicon -->
    <link rel="icon" href="{% static 'images/logo/logo.jpg' %}" type="image/x-icon">

    <!-- Main Theme Js -->
    <script src="{% static 'js/authentication-main.js' %}"></script>

    <!-- Bootstrap Css -->
    <link id="style" href="{% static 'libs/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" >

    <!-- Style Css -->
    <link href="{% static 'css/styles.min.css' %}" rel="stylesheet" >

    <!-- Icons Css -->
    <link href="{% static 'css/icons.min.css' %}" rel="stylesheet" >
    <style>
      body{
        background-color: rgba(0, 0, 0, 0.1);
      }
    </style>

</head>

<body class="error-page1" >

    <!-- Start Switcher -->

  
  {% block content %}

    
  {% endblock %}
    


    <!-- Custom-Switcher JS -->
    <script src="{% static 'js/custom-switcher.min.js' %}"></script>

    <!-- Bootstrap JS -->
    <script src="{% static 'libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Show Password JS -->
    <script src="{% static 'js/show-password.js' %}"></script>

</body>

</html>
